<table>
    <tr>
    {% for item in model_headers %}
    <th>{{ item }}</th>
    {% endfor %}
    </tr>
    {% for all_rows in query_results %}
    <tr> 
    {% for every_column in all_rows %}
    <td>{{ every_column }}</td>
    {% endfor %}
    </tr>
    {% endfor %}
</table>

{% block content %}
<h2>Оценка решения</h2> <form method="post"> {% csrf_token %} {{ form.as_p }}
     <button type="submit">Оценить</button> </form> {% endblock %}
