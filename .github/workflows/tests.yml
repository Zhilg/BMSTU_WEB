name: Tests

on:
  push:
    branches:
    - main 

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
  
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.10.4
  
    - name: Install dependencies
      run: |
        python -m pip install â€”upgrade pip
        pip install -r requirements.txt
  
    - name: Run database migrations
      run: |
        cd bd_course
        python manage.py migrate
  
    - name: Run solution tests
      run: |
        cd bd_course
        python manage.py test lms.solution_tests
  
    - name: Run taskpacks tests
      run: |
        cd bd_course
        python manage.py test lms.taskpacks_tests
          
    - name: Run userprofiles tests
      run: |
        cd bd_course
        python manage.py test lms.userprofiles_tests
  
